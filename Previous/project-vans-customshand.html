<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tasty Heavy — Project</title>

<style>
  :root {
    /* ✅ Desktop calibration values */
    --screen-top: 4.6%;
    --screen-left: 60%;
    --screen-width: 27.3%;
    --screen-height: 56.6%;
    --screen-radius: 18px;
  }

  /* ✅ Mobile calibration — replace these after calibrating small screen */
  @media (max-width: 900px) {
    :root {
      --screen-top: 6%;
      --screen-left: 58%;
      --screen-width: 28%;
      --screen-height: 55%;
    }
  }

  html, body { height: 100%; margin: 0; }
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header.site-header {
    position: sticky;
    top: 0;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 18px;
    border-bottom: 1px solid #eaeaea;
    background: #fff;
  }
  .logo img { height: 42px; display: block; }
  nav[aria-label="Primary"] a {
    text-decoration: none;
    color: #000;
    font-weight: 700;
    margin-left: 22px;
    padding-bottom: 2px;
    border-bottom: 2px solid transparent;
    font-size: 14px;
  }
  nav[aria-label="Primary"] a:hover { color: var(--accent); }
  nav[aria-label="Primary"] a.active { border-color: var(--accent); }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .project-title {
    font-size: 34px;
    margin: 20px 20px 10px;
    font-weight: 800;
    text-align: left;
  }

  .main-content {
    flex: 1;
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    position: relative;
  }

  .phone-wrap {
    position: relative;
    height: calc(100vh - 150px);
    margin-left: 0;
  }

  .phone-frame {
    display: block;
    height: 100%;
    width: auto;
    object-fit: contain;
    position: relative;
    z-index: 2;
    pointer-events: none;
  }

  .screen-window {
    position: absolute;
    z-index: 1;
    top: var(--screen-top);
    left: var(--screen-left);
    width: var(--screen-width);
    height: var(--screen-height);
    overflow: hidden;
    border-radius: var(--screen-radius);
    background: #000;
  }

  .screen-window iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120%;
    height: 120%;
    transform: translate(-50%, -50%);
    border: 0;
  }

  .overview {
    position: absolute;
    right: 20px;
    bottom: 20px;
    max-width: 400px;
    text-align: right;
  }
  .overview p {
    font-size: 16px;
    line-height: 1.5;
    margin: 0;
  }

  footer.site-footer {
    border-top: 1px solid #eaeaea;
    background: #fff;
    padding: 16px 18px;
    font-size: 14px;
    color: #000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
  }
  footer.site-footer a { color:#000; text-decoration:none; font-weight:700; }
  footer.site-footer a:hover { color: var(--accent); }
</style>
</head>
<body>
  <header class="site-header">
    <a class="logo" href="index.html">
      <img src="https://res.cloudinary.com/dlyxadp9n/image/upload/v1742775262/TastyLogo2024_i09kgy.png" alt="Tasty Heavy logo">
    </a>
    <nav aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <h1 class="project-title">Brainwash Music Show</h1>

    <div class="main-content">
      <div class="phone-wrap">
        <div class="screen-window">
          <iframe 
            src="https://player.vimeo.com/video/778647516?autoplay=0&muted=0&loop=0&controls=1&title=0&byline=0&portrait=0&transparent=0&dnt=1"
            allow="autoplay; fullscreen; picture-in-picture"
            title="Project Video"></iframe>
        </div>
        <img
          class="phone-frame"
          src="https://res.cloudinary.com/dlyxadp9n/image/upload/v1757433242/handasset2_gxkzom.png"
          alt="Phone frame"
        />
      </div>

      <div class="overview" id="projectOverview">
        <p>
          Client: Sun Day Red &nbsp;•&nbsp;
          Role: Director, DP, Edit, Editor &nbsp;•&nbsp;
          Year: 2025
        </p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <span>© 2025 Tasty Heavy</span>
    <span>
      <a href="mailto:hello@tastyheavy.com">hello@tastyheavy.com</a>
      &nbsp; | &nbsp;
      <a href="https://instagram.com/tastyheavy" target="_blank">@tastyheavy</a>
    </span>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tasty Heavy — Home</title>

  <style>
    :root { --accent:#06bebd; --bg:#ffffff; --fg:#000000; --header-h: 95px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin:0; }
    body { font-family: "Andale Mono", Arial, sans-serif; background: var(--bg); color: var(--fg); }

    /* -----------------------
       HEADER + NAV (desktop baseline)
       ----------------------- */
    header.site-header {
      position: fixed; top: 0; left: 0; right: 0; z-index: 5000;
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 18px; /* was 25px 18px */
      border-bottom: 1px solid #eaeaea; background: #fff;
    }

    .logo-block { display: flex; align-items: flex-end; gap: 12px; flex-shrink: 0; }
    .logo img { height: 42px; display: block; }
    .tagline { font-size: 13px; font-weight: 400; color: #555; white-space: nowrap; }

    .desktop-nav { display: flex; gap: 16px; }
    .desktop-nav a {
      text-decoration: none; color: #000; font-weight: 700;
      padding-bottom: 2px; border-bottom: 2px solid transparent; font-size: 14px;
    }
    .desktop-nav a:hover { color: var(--accent); }
    .desktop-nav a.active { border-color: var(--accent); color: #000; }

    /* Mobile menu trigger: styled like desktop links (no box) */
    .menu-link {
      display: none; /* shown on mobile only */
      background: none; border: none; padding: 0;
      font: inherit; font-weight: 700; font-size: 14px; color: #000;
      cursor: pointer; text-decoration: none;
      border-bottom: 2px solid transparent;
    }
    .menu-link:hover { color: var(--accent); }
    .menu-link.open { border-bottom-color: var(--accent); }
    .menu-link:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; border-radius: 4px; }

    /* -----------------------
       Mobile header layout
       ----------------------- */
    @media (max-width: 768px) {
      header.site-header {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 14px 18px 16px;
      }
      .desktop-nav { display: none; }

      .menu-link { display: inline-block; }
      .logo-block { flex-direction: column; align-items: center; gap: 6px; }
      .tagline { white-space: normal; font-size: 12px; line-height: 1.3; text-align: center; }
    }

    /* -----------------------
       MOBILE NAV PANEL
       ----------------------- */
    .mobile-nav {
      display: none;
      position: fixed;
      top: var(--header-h, 95px);
      left: 0; right: 0;
      background: #fff;
      border-top: 1px solid #eaeaea;
      z-index: 7000;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }
    .mobile-nav.show { display: block; }
    .mobile-nav a {
      display:block;
      padding: 16px 20px;
      border-bottom: 1px solid #eaeaea;
      text-decoration: none; color: #000; font-weight: 700;
      font-size: 16px;
    }
    .mobile-nav a:hover { background: #f5f5f5; color: var(--accent); }

    /* -----------------------
       GRID
       ----------------------- */
    main { padding-top: calc(var(--header-h, 95px) + 8px); }
    .work-grid {
      display: grid; grid-template-columns: repeat(2, 1fr);
      gap: 16px; padding: 8px; background: #fff; box-sizing: border-box;
    }
    @media (max-width: 900px) { .work-grid { grid-template-columns: 1fr; } }

    .card { position: relative; overflow: hidden; background: #fff; border: 8px solid #fff; isolation: isolate; }
    .card a { display: block; text-decoration: none; color: inherit; }
    .card a:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; border-radius: 4px; }
    .card img { display: block; width: 100%; aspect-ratio: 16 / 9; object-fit: cover; background: #eee; }
    .card-title {
      margin: 8px 2px 0; font-weight: 400; line-height: 1.2;
      font-size: clamp(14px, 2.4vw, 18px); letter-spacing: .2px; text-wrap: balance;
      text-align: left;
    }
    .card:hover .card-title { color: var(--accent); }

    /* -----------------------
       FOOTER
       ----------------------- */
    footer.site-footer {
      border-top:1px solid #eaeaea; background:#fff; padding:16px 18px;
      font-size:14px; color:#000; display:flex; justify-content:space-between;
      align-items:center; flex-wrap:wrap; gap:10px;
    }
    footer.site-footer a { color:#000; text-decoration:none; font-weight:700; }
    footer.site-footer a:hover { color:var(--accent); }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header" id="siteHeader">
    <button class="menu-link" id="menuBtn" aria-expanded="false" aria-controls="mobileNav">Menu</button>

    <div class="logo-block">
      <a class="logo" href="index.html" aria-label="Tasty Heavy — Home">
        <img src="https://res.cloudinary.com/dlyxadp9n/image/upload/v1742775262/TastyLogo2024_i09kgy.png" alt="Tasty Heavy logo">
      </a>
      <span class="tagline">is Josh Nardo /// Director /// DP /// Editor</span>
    </div>

    <nav aria-label="Primary" class="desktop-nav">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- MOBILE NAV -->
  <div class="mobile-nav" id="mobileNav">
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About</a>
  </div>

  <!-- MAIN -->
  <main>
    <section class="work-grid" aria-label="Portfolio grid" id="projectGrid"></section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <span>© 2025 Tasty Heavy</span>
    <span>
      <a href="mailto:hello@tastyheavy.com">hello@tastyheavy.com</a>
      &nbsp; | &nbsp;
      <a href="https://instagram.com/tastyheavy" target="_blank">@tastyheavy</a>
    </span>
  </footer>

  <script>
    function setHeaderHeightVar() {
      const header = document.getElementById('siteHeader');
      const h = header ? header.offsetHeight : 95;
      document.documentElement.style.setProperty('--header-h', h + 'px');
    }
    window.addEventListener('resize', setHeaderHeightVar);
    window.addEventListener('load', setHeaderHeightVar);
    setHeaderHeightVar();

    const menuBtn = document.getElementById('menuBtn');
    const mobileNav = document.getElementById('mobileNav');

    menuBtn.addEventListener('click', () => {
      const isOpen = mobileNav.classList.toggle('show');
      menuBtn.setAttribute('aria-expanded', String(isOpen));
      menuBtn.classList.toggle('open', isOpen);
      setHeaderHeightVar();
    });

    mobileNav.addEventListener('click', (e) => {
      if (e.target.matches('a')) {
        mobileNav.classList.remove('show');
        menuBtn.setAttribute('aria-expanded', 'false');
        menuBtn.classList.remove('open');
      }
    });

      { title:"Shark - Crispi", img:"https://images.unsplash.com/photo-1473186578172-c141e6798cf4?q=80&w=1600&auto=format&fit=crop", link:"project-shark-crispi.html" },
      { title:"Josh Johnson - Marvis", img:"https://videoapi-muybridge.vimeocdn.com/animated-thumbnails/image/2621aa22-1896-4cee-89d1-844b6d30b5f7.gif?ClientID=sulu&Date=1757617132&Signature=c50a1b36095081747397e3bd301946e7b73fd284", link:"project-joshjohnson.html" },
      { title:"Just Stopping By", img:"https://videoapi-muybridge.vimeocdn.com/animated-thumbnails/image/807be65d-37eb-438d-9976-65e7e2bb4e55.gif?ClientID=sulu&Date=1757620518&Signature=f4211b7f0c03c1b4665a1e725dde679f00aab00b", link:"project-19.html" },
    ];

    const grid = document.getElementById('projectGrid');
    projects.forEach(p => {
      grid.innerHTML += `
        <article class="card">
          <a class="card-link" href="${p.link}" aria-label="Open ${p.title}">
            <img src="${p.img}" alt="${p.title} thumbnail">
            <h3 class="card-title">${p.title}</h3>
          </a>
        </article>`;
    });
  </script>
</body>
</html>

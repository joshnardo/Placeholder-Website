<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tasty Heavy — Home</title>
  <style>
    :root { --accent:#06bebd; --bg:#ffffff; --fg:#000000; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: "Helvetica Neue", Arial, sans-serif; background: var(--bg); color: var(--fg); }

    /* -----------------------
       HEADER + NAV
       ----------------------- */
    header.site-header{
      position: sticky; top: 0; z-index: 10;
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 18px; border-bottom: 1px solid #eaeaea; background: #fff;
    }

    .logo-block {
      display: flex;
      align-items: flex-end;
      gap: 12px;
    }
    .logo img { height: 42px; display: block; }
    .tagline {
      font-size: 13px;
      font-weight: 400;
      color: #555;
      white-space: nowrap;
    }

    nav[aria-label="Primary"] a {
      text-decoration: none; color: #000; font-weight: 700; margin-left: 22px;
      padding-bottom: 2px; border-bottom: 2px solid transparent; font-size: 14px;
    }
    nav[aria-label="Primary"] a:hover { color: var(--accent); }
    nav[aria-label="Primary"] a.active { border-color: var(--accent); color: #000; }

    /* -----------------------
       FULL-BLEED WORK GRID
       ----------------------- */
    main { padding: 0; }
    .work-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 8px;
      background: #fff;
      box-sizing: border-box;
    }
    @media (max-width: 900px) {
      .work-grid { grid-template-columns: 1fr; }
    }

    .card {
      position: relative;
      overflow: hidden;
      background: #fff;
      border: 8px solid #fff;
      isolation: isolate;
    }
    .card img {
      display: block;
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      background: #eee;
    }

    .card .overlay {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      padding: 16px;
      color: #fff;
      background: rgba(0,0,0,0.45);
      opacity: 0; transition: opacity .18s ease-in-out;
      text-align: center;
    }
    .card:hover .overlay,
    .card:focus-within .overlay { opacity: 1; }

    .overlay .title {
      margin: 0;
      font-weight: 800;
      line-height: 1.1;
      font-size: clamp(18px, 3.2vw, 28px);
      letter-spacing: .2px;
      text-wrap: balance;
    }

    .card a {
      position: absolute; inset: 0; z-index: 2; text-indent: -9999px;
    }
    .card a:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: -2px;
    }

    /* -----------------------
       FOOTER
       ----------------------- */
    footer.site-footer{
      border-top:1px solid #eaeaea; background:#fff;
      padding:16px 18px; font-size:14px; color:#000;
      display:flex; justify-content:space-between; align-items:center;
      flex-wrap:wrap; gap:10px;
    }
    footer.site-footer a{ color:#000; text-decoration:none; font-weight:700; }
    footer.site-footer a:hover{ color:var(--accent); }
  </style>
</head>

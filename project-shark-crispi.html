<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tasty Heavy â€” Shark - Turbo Blade</title>

  <style>
    :root { --accent:#06bebd; }
    * { box-sizing:border-box }
    html,body { height:100% }
    body {
      margin:0; font-family:"Helvetica Neue", Arial, sans-serif;
      background:#fff; color:#000;
      display:flex; flex-direction:column; min-height:100vh;
    }

    main { flex:1 }
    .wrap { 
      max-width:1100px; 
      margin:0 auto; 
      padding:30px 0 40px; /* only top/bottom padding */
    }

    /* -----------------------
       HEADER + NAV (partials)
       ----------------------- */
    header.site-header {
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 18px; border-bottom:1px solid #eaeaea; background:#fff;
    }
    .logo img { height:42px; display:block; }
    nav[aria-label="Primary"] a {
      text-decoration:none; color:#000; font-weight:700; margin-left:22px;
      padding-bottom:2px; border-bottom:2px solid transparent; font-size:14px;
    }
    nav[aria-label="Primary"] a:hover { color:var(--accent); }
    nav[aria-label="Primary"] a.active { border-color:var(--accent); }

    /* -----------------------
       PROJECT LAYOUT
       ----------------------- */
    .project-title {
      font-size:30px;
      font-weight:800;
      margin:0 0 12px;
      padding-left:18px;   /* ðŸ‘ˆ match gutter with photos */
    }

    .stills {
      display:grid; gap:10px;
      grid-template-columns:repeat(4, 1fr);
      padding-left:18px;   /* ðŸ‘ˆ same gutter as title */
      padding-right:18px;  /* keep right side consistent */
    }
    @media (max-width:1200px){ .stills{ grid-template-columns:repeat(3,1fr);} }
    @media (max-width:900px){  .stills{ grid-template-columns:repeat(2,1fr);} }
    @media (max-width:520px){  .stills{ grid-template-columns:1fr; } }

    .still {
      position:relative; width:100%; aspect-ratio:9/16; overflow:hidden; background:#f4f4f4;
      border:1px solid #eee;
    }
    .still img {
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover; display:block;
    }

    .overview {
      margin:30px 18px 0;
      border-top:1px solid #eee;
      padding-top:18px;
    }
    .overview h2 { font-size:18px; font-weight:800; margin:0 0 12px; letter-spacing:.2px; }
    .overview p { font-size:16px; line-height:1.65; margin:0 0 12px; }

    /* -----------------------
       FOOTER (partials)
       ----------------------- */
    footer.site-footer {
      border-top:1px solid #eaeaea; background:#fff;
      padding:16px 18px; font-size:14px; color:#000;
      display:flex; justify-content:space-between; align-items:center;
      flex-wrap:wrap; gap:10px;
    }
    footer.site-footer a { color:#000; text-decoration:none; font-weight:700; }
    footer.site-footer a:hover { color:var(--accent); }
  </style>
</head>
<body>
  <!-- HEADER (via partials or fallback) -->
  <div id="site-header"></div>
  <template id="header-fallback">
    <header class="site-header">
      <a class="logo" href="index.html">
        <img src="https://res.cloudinary.com/dlyxadp9n/image/upload/v1742775262/TastyLogo2024_i09kgy.png" alt="Tasty Heavy logo">
      </a>
      <nav aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="work.html">Work</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
  </template>

  <!-- MAIN -->
  <main>
    <section class="wrap">
      <!-- Title -->
      <h1 class="project-title" id="projectTitle">Shark - Turbo Blade</h1>

      <!-- Grid of vertical stills -->
      <div class="stills">
        <figure class="still"><img src="https://res.cloudinary.com/dlyxadp9n/image/upload/v1757029781/Media.00_47_48_15.Still005_aq7ccs.jpg" alt="Still 1"></figure>
        <figure class="still"><img src="https://res.cloudinary.com/dlyxadp9n/image/upload/v1757029781/Media.00_30_13_16.Still004_myj7sg.jpg" alt="Still 2"></figure>
        <figure class="still"><img src="https://res.cloudinary.com/dlyxadp9n/image/upload/v1757029781/Media.00_00_10_00.Still001_acf4jx.jpg" alt="Still 3"></figure>
        <figure class="still"><img src="https://res.cloudinary.com/dlyxadp9n/image/upload/v1757029781/Media.00_25_23_14.Still003_enyurc.jpg" alt="Still 4"></figure>
        <figure class="still"><img src="https://res.cloudinary.com/dlyxadp9n/image/upload/v1757029781/Media.00_21_21_19.Still002_k12fhg.jpg" alt="Still 5"></figure>
        <figure class="still"><img src="https://placehold.co/900x1600?text=9x16+6" alt="Still 6"></figure>
        <figure class="still"><img src="https://placehold.co/900x1600?text=9x16+7" alt="Still 7"></figure>
        <figure class="still"><img src="https://placehold.co/900x1600?text=9x16+8" alt="Still 8"></figure>
      </div>

      <!-- Overview -->
      <div class="overview" id="projectOverview">
        <h2>Overview</h2>
        <p>
          Client: Shark &nbsp;â€¢&nbsp; Role: DP &nbsp;â€¢&nbsp; Year: 2025
        </p>
        <p style="margin:0;">Director: Amanda Rae Silverman</p>
        <p style="margin:0;">Producer: Thyme Nord</p>
        <p style="margin:0;">DP: Josh Nardo</p>
        <p style="margin:0;">PA: Hunter Gross</p>
        <p style="margin:0;">Production Designer: Kelby Knapp</p>
      </div>
    </section>
  </main>

  <!-- FOOTER (via partials or fallback) -->
  <div id="site-footer"></div>
  <template id="footer-fallback">
    <footer class="site-footer">
      <span>Â© 2025 Tasty Heavy</span>
      <span>
        <a href="mailto:hello@tastyheavy.com">hello@tastyheavy.com</a>
        &nbsp; | &nbsp;
        <a href="https://instagram.com/tastyheavy" target="_blank">@tastyheavy</a>
      </span>
    </footer>
  </template>

  <!-- Scripts -->
  <script>
    async function injectPartial(mountId, url, fallbackTemplateId){
      const mount = document.getElementById(mountId);
      try{
        const res = await fetch(url, { credentials:'same-origin' });
        if(!res.ok) throw new Error('Fetch failed');
        mount.innerHTML = await res.text();
      }catch(e){
        const tpl = document.getElementById(fallbackTemplateId);
        mount.innerHTML = tpl ? tpl.innerHTML : '';
      }
      highlightActiveNav(mount);
    }
    function highlightActiveNav(scope){
      const path = location.pathname.split('/').pop() || 'index.html';
      const links = scope.querySelectorAll('nav[aria-label="Primary"] a');
      links.forEach(a=>{
        const href = a.getAttribute('href');
        const isHome = (path === '' || path === 'index.html') && (href === 'index.html' || href === './' || href === '/');
        if(isHome || href === path) a.classList.add('active');
      });
    }
    injectPartial('site-header', '/partials/header.html', 'header-fallback');
    injectPartial('site-footer', '/partials/footer.html', 'footer-fallback');
  </script>
</body>
</html>
